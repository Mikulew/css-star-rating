<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star rating</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="star-wrapper">
        <input class="visuallyhidden" id="star5"  type="radio" name="star" value="5"/>
        <label for="star5">
            <span class="visuallyhidden">Five star</span>
        </label>
        <input class="visuallyhidden" id="star4" type="radio" name="star" value="4"/>
        <label for="star4">
            <span class="visuallyhidden">Four star</span>
        </label>
        <input class="visuallyhidden" id="star3" type="radio" name="star" value="3"/>
        <label for="star3">
            <span class="visuallyhidden">Three star</span>
        </label>
        <input class="visuallyhidden" id="star2" type="radio" name="star" value="2"/>
        <label for="star2">
            <span class="visuallyhidden">Two star</span>
        </label>
        <input class="visuallyhidden" id="star1" type="radio" name="star" value="1"/>
        <label for="star1">
            <span class="visuallyhidden">One star</span>
        </label>
    </div>
<script src="script.js"></script>
</body>
</html>
